<!DOCTYPE html>
<html>
	<head>
		<link rel="shortcut icon" href="./icon/favicon.ico" type="image/x-icon">
		<link rel="icon" href="./icon/favicon.ico" type="image/x-icon">
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>GUI Cthulhu</title>
		<link rel="stylesheet" href="vendor/bootstrap-3.3.7-dist/css/bootstrap.css">
		<link rel="stylesheet" href="./styles/style.css">
		<!-- <link rel="stylesheet" href="vendor/vendor/Highcharts-6.0.7/code/css/highcharts.css"> -->
	</head>
	<!-- <body> -->
	<body onload="update()">
		<nav class="navbar navbar-default navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					</button>
					<a href="#" class="navbar-left"><img id="main-logo" ></a>
					<a class="navbar-brand" href="#"><span id="main-brand">GUI Cthulhu</span></a>
				</div>
				<div id="navbar" class="navbar-collapse collapse">
					<ul class="nav navbar-nav">
						<li class="active"><a href="#">Home</a></li>
					</ul>
				</div>
				<!--/.nav-collapse -->
			</div>
		</nav>

		<div class="container">
			<br>
			<br>
			<br>

			<!-- Tabel Data-data  -->
			<div class="table-responsive">
				<table class="table table-striped">
					<thead>
						<tr>
							<th>Latitude</th>
							<th>Longitude</th>
							<th>Humidity</th>
							<th>Temperature</th>
							<th>Acc_x</th>
							<th>Acc_y</th>
							<th>Acc_z</th>
							<th>Gyro_x</th>
							<th>Gyro_y</th>
							<th>Gyro_z</th>
						</tr>
					</thead>
					<tbody>
						<tr id = "component-data">
							<td id="latitude">data</td>
							<td id="longitude">data</td>
							<td id="humidity">data</td>
							<td id="temperature">data</td>
							<td id="acc_x">data</td>
							<td id="acc_y">data</td>
							<td id="acc_z">data</td>
							<td id="gyro_x">data</td>
							<td id="gyro_y">data</td>
							<td id="gyro_z">data</td>
						</tr>
					</tbody>
				</table>
			</div>


			<div class="row">
				<div class="row" style="margin: 10px 0;">
					<div class="col-sm-9 text-center">
						<h4>Map</h4>
						<div id="map" style="width:100%; height: 500px; background-color: grey;"></div>
					</div>

					<div class="col-sm-3 text-center">
						<h4>Humidity</h4>
						<canvas id="gaugeHumid"></canvas>
						<h4>Temperature</h4>
						<canvas id="gaugeTemp"> </canvas>
					</div>
				</div>
			</div>

			<!-- Raw Data -->
			<div class="table-responsive">
				<table class="table table-condensed">
					<thead>
						<th>Data Mentah</th>
					</thead>
					<tbody>
						<tr class="info">
							<td>
								<div id="raw_data">data</div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>

			<!-- Baris Bawah -->
			<div class="row">
				<div class="col-md-4">
					<div id="grafik-acc-x" class="grafik"></div>
				</div>
				<div class="col-md-4">
					<div id="grafik-acc-y" class="grafik"></div>
				</div>
				<div class="col-md-4">
					<div id="grafik-acc-z" class="grafik"></div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6 text-center">
					<h4>3D Model</h4>
					<div id="tride-model"></div>
				</div>
				<div class="col-md-6 text-center">
					<div id="grafik-temperatur" style="min-width: 310px; height: 300px; margin: 0 auto"></div>
				</div>
			</div>
		</div>

		<!-- Logo di Pojok -->
		<div class="container">
			<img id="babyCtlulhuEarth" alt="">
		</div>

		<!-- Footer -->
		<footer class="panel-footer" style="margin-top:50px">
			<p class="text-center">
				Written by Jordi Yaputra
			</p>
		</footer>

	</body>
	<script async src="app/optimize.js"></script>
	<!-- Jquery, Bootstrap, Highcharts -->
	<script src="vendor/jquery/jquery-3.3.1.min.js"></script>
	<script src="vendor/bootstrap-3.3.7-dist/js/bootstrap.js"></script>
	<script src="vendor/Highcharts-6.0.7/code/highcharts.js"></script>

	<!-- Google Maps API -->
	<!-- https://maps.googleapis.com/maps/api/js?key=AIzaSyAn1j9o_X6fVGOOQLoBjnzAr1JA7B3vSvA&callback=initMap -->
	<!-- https://maps.googleapis.com/maps/api/js?key=AIzaSyANkLfRNm2-1tREG2vlxL6MRpNJXGszb5M&callback=initMap -->
	<script
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCQ4Q-_nLQuIVEMk-fD_g4NQX6PB406i4U&callback=initMap"
	>
	</script>

	<!-- Three JS for 3D Model -->
	<script src="vendor/THREE/THREE.js"></script>
	<!-- Gauge -->
	<script src="vendor/gauge/gauge.min.js"></script>
	<!-- socket.io client -->
	<script src="/socket.io/socket.io.js"></script>

	<!-- import app -->
	<script src="app/tride.js"></script>
	<script src="app/gmap.js"></script>
	<script src="app/highchart.js"></script>
	<script src="app/index.js"></script>
</html>
