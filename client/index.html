<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" href="./icon/favicon.ico" type="image/x-icon">

  <title>GUI Cthulhu</title>

  <!--Morris Chart CSS -->

  <!-- App css -->
  <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <link href="assets/css/core.css" rel="stylesheet" type="text/css" />
  <link href="assets/css/components.css" rel="stylesheet" type="text/css" />
  <link href="assets/css/icons.css" rel="stylesheet" type="text/css" />
  <link href="assets/css/pages.css" rel="stylesheet" type="text/css" />
  <link href="assets/css/menu.css" rel="stylesheet" type="text/css" />
  <link href="assets/css/responsive.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="../plugins/switchery/switchery.min.css">
  <link href="css/custom1.css" rel="stylesheet">

  <!-- HTML5 Shiv and Respond.js IE8 support of HTML5 elements and media queries -->

        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

  <script src="assets/js/modernizr.min.js"></script>

      font-family: Verdana, Geneva, Tahoma, sans-serif;
    }

    .cb {
      background-color: #f2f2f2;
    }
  </style>

<body>
  <!-- Navigation Bar-->
  <header id="topnav">
    <div class="topbar-main">
      <div class="container">
        <!-- Logo container-->
        <div class="logo">
          <a href="index.html" class="logo">
            <img src="./image/logo.png" alt=""><span style="padding-left: 10px;color: #5AD79F;">GUI<span
                style="color: white;"> Cthulhu</span></a>
          </a>
        </div>
        <!-- End Logo container-->
        <div class="menu-extras">
          <div class="menu-item">
            <!-- Mobile menu toggle-->
            <a class="navbar-toggle">
              <div class="lines">
                <span></span>
                <span></span>
                <span></span>
              </div>
            </a>
            <!-- End mobile menu toggle-->
          </div>
        </div>
      </div> <!-- end container -->
      <!-- end topbar-main -->

      <div class="navbar-custom">
        <div class="container">
          <div id="navigation">
            <!-- Navigation Menu-->
            <ul class="navigation-menu">

              <li class="has-submenu">
                <a href="#"><i class="mdi mdi-view-dashboard"></i>Home</a>
              </li>


            </ul>
            <!-- End navigation menu -->
          </div> <!-- end #navigation -->
        </div> <!-- end container -->
      </div> <!-- end navbar-custom -->
  </header>
  <!-- End Navigation Bar-->


  <div class="wrapper">
    <div class="container">

      <!-- Page-Title -->
      <div class="row">

        <div class="col-sm-12">
          <div class="page-title-box">
            <h4 class="page-title">Real Time Data - <small>Parameter Data Received</small></h4>
          </div>
        </div>
      </div>
      <!-- end page title end breadcrumb -->


      <div class="row">
        <div class="col-lg-3 col-md-6">
          <div class="card-box tilebox-two tilebox-success cb">
            <i class="mdi mdi-map pull-right text-dark"></i>
            <h4 class="text-inverse header-title m-t-0">Latitude</h2>
              <h4 class="m-b-10 text-inverse" id="latitude"><span data-plugin="counterup">0</span></h2>
          </div>
        </div>
        <div class="col-lg-3 col-md-6">
          <div class="card-box tilebox-two tilebox-success cb">
            <i class="mdi mdi-map pull-right text-dark"></i>
            <h4 class="text-inverse header-title m-t-0">Longitude</h2>
              <h4 class="m-b-10 text-inverse" id="longitude"><span data-plugin="counterup">0</span></h2>
          </div>
        </div>
        <div class="col-lg-3 col-md-6">
          <div class="card-box tilebox-two tilebox-success cb">
            <i class="mdi mdi-water-percent pull-right text-dark"></i>
            <h4 class="text-inverse header-title m-t-0">Humidity</h2>
              <h4 class="m-b-10 text-inverse" id="humidity"><span data-plugin="counterup">0</span></h2>
          </div>
        </div>
        <div class="col-lg-3 col-md-6">
          <div class="card-box tilebox-two tilebox-success cb">
            <i class="mdi mdi-oil-temperature pull-right text-dark"></i>
            <h4 class="text-inverse header-title m-t-0">Temperature</h2>
              <h4 class="m-b-10 text-inverse" id="temperature"><span data-plugin="counterup">0</span></h2>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-4 col-md-6">
          <div class="card-box tilebox-two tilebox-info cb">
            <h4 class="text-inverse header-title m-t-0">Acc X</h2>
              <h4 class="m-b-10 text-inverse" id="acc_x"><span data-plugin="counterup">0</span></h2>
          </div>
        </div>
        <div class="col-lg-4 col-md-6">
          <div class="card-box tilebox-two tilebox-info cb">
            <h4 class="text-inverse header-title m-t-0">Acc Y</h2>
              <h4 class="m-b-10 text-inverse" id="acc_y"><span data-plugin="counterup">0</span></h2>
          </div>
        </div>
        <div class="col-lg-4 col-md-6">
          <div class="card-box tilebox-two tilebox-info cb">
            <h4 class="text-inverse header-title m-t-0">Acc Z</h2>
              <h4 class="m-b-10 text-inverse" id="acc_z"><span data-plugin="counterup">0</span></h2>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-4 col-md-6">
          <div class="card-box tilebox-two tilebox-info cb">
            <h4 class="text-inverse header-title m-t-0">Gyro X</h2>
              <h4 class="m-b-10 text-inverse" id="gyro_x"><span data-plugin="counterup">0</span></h2>
          </div>
        </div>
        <div class="col-lg-4 col-md-6">
          <div class="card-box tilebox-two tilebox-info cb">
            <h4 class="text-inverse header-title m-t-0">Gyro Y</h2>
              <h4 class="m-b-10 text-inverse" id="gyro_y"><span data-plugin="counterup">0</span></h2>
          </div>
        </div>
        <div class="col-lg-4 col-md-6">
          <div class="card-box tilebox-two tilebox-info cb">
            <h4 class="text-inverse header-title m-t-0">Gyro Z</h2>
              <h4 class="m-b-10 text-inverse" id="gyro_z"><span data-plugin="counterup">0</span></h2>
          </div>
        </div>
      </div>
      <!-- end row -->
      <div class="row">
        <div class="col-sm-9 col-xs-12">
          <div class="x_panel">
            <div class="x_title">
              <h2 class="header-title m-t-0"><small>Real Time Map</small></h2>
              <ul class="nav navbar-right panel_toolbox">
                <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                </li>
              </ul>
              <div class="clearfix"></div>
            </div>
            <div class="x_content">
              <div id="map" style="width:100%; height:584px; background-color: grey;"></div>
            </div>
          </div>
        </div>

        <div class="col-sm-3">
          <div class="x_panel">
            <div class="x_title">
              <h2 class="header-title m-t-0"><small>Gauge</small></h2>
              <ul class="nav navbar-right panel_toolbox">
                <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                </li>
              </ul>
              <div class="clearfix"></div>
            </div>
            <div class="x_content">
              <div class="col-sm-3 text-center">
                <h4>Humidity</h4>
                <canvas id="gaugeHumid"></canvas>
                <h4>Temperature</h4>
                <div style="width:200px; margin: 0 auto;">
                  <canvas id="gaugeTemp" style="margin: 0 auto;"> </canvas>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-sm-12 col-xs-12">
          <div class="x_panel">
            <div class="x_title">
              <h2 class="header-title m-t-0"><small>Grafik</small></h2>
              <ul class="nav navbar-right panel_toolbox">
                <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                </li>
              </ul>
              <div class="clearfix"></div>
            </div>

            <div class="x_content">
              <div class="col-md-6 text-center">
                <h4>3D Model</h4>
                <div id="tride-model"></div>
              </div>
              <div class="col-md-6 text-center">
                <div id="grafik-temperatur" margin: 0 auto"></div>
              </div>
              <div class="col-md-4">
                <div id="grafik-acc-x" class="grafik"></div>
              </div>
              <div class="col-md-4">
                <div id="grafik-acc-y" class="grafik"></div>
              </div>
              <div class="col-md-4">
                <div id="grafik-acc-z" class="grafik"></div>
              </div>


            </div>
          </div>
        </div>
      </div>
      <!-- Footer -->
      <footer class="footer" style="background-color: #F3F3F3;">
        <div class="letak_tengah" id="localtime" style="margin-left: 20px"></div>

          href="https://aptrg.lab.telkomuniversity.ac.id/" style="color : black; font-weight: bold;"> APTRG
        </a>
      </footer>
      <!-- End Footer -->
    </div>
  </div>
  <!-- jQuery  -->

  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/bootstrap.min.js"></script>
  <script src="assets/js/detect.js"></script>
  <script src="assets/js/fastclick.js"></script>
  <script src="assets/js/jquery.blockUI.js"></script>
  <script src="assets/js/waves.js"></script>
  <script src="assets/js/jquery.slimscroll.js"></script>
  <script src="assets/js/jquery.scrollTo.min.js"></script>
  <script src="../plugins/switchery/switchery.min.js"></script>

  <!-- Counter js  -->
  <script src="../plugins/waypoints/jquery.waypoints.min.js"></script>
  <script src="../plugins/counterup/jquery.counterup.min.js"></script>

  <!--Morris Chart-->
  <script src="../plugins/morris/morris.min.js"></script>
  <script src="../plugins/raphael/raphael-min.js"></script>

  <!-- Dashboard init -->
  <script src="assets/pages/jquery.dashboard.js"></script>
  <script type="text/javascript" src="css/moment/moment.min.js"></script>
  <script type="text/javascript" src="css/datepicker/daterangepicker.js"></script>

  <!-- App js -->
  <script src="assets/js/jquery.core.js"></script>
  <script src="assets/js/jquery.app.js"></script>

  <!-- Featuring -->
  <script defer src="app/gmap.js"></script>
  <script defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCQ4Q-_nLQuIVEMk-fD_g4NQX6PB406i4U&callback=initMap"></script>
  <script defer src="https://code.highcharts.com/highcharts.js"></script>
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/three.js/108/three.js"></script>
  <script defer src="vendor/gauge/gauge.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script defer src="app/tride.js"></script>
  <script defer src="app/highchart.js"></script>
  <script defer src="app/index.js"></script>
  <script src="CSS/custom1.js"></script>

  <script>
    function clock() {
      document.getElementById("localtime").innerHTML = moment().format('MMMM Do YYYY, h:mm:ss a');
    }
    setInterval(clock, 1000);
  </script>

</body>

</html>
